<div class="listSection">
    <input type="text" class="form-control" [(ngModel)]="case">
    <div class="buttons">
        <button type="button" class="btn btn-dark" (click)="addCase()">Add case</button>
        <button type="button" class="btn btn-dark" (click)="deleteCase()">Delete case</button>
    </div>
    
    <h2>Список дел:</h2>
    <ol class="list">
        <li *ngFor="let item of todos" >
        <div class="row">
            <div class="col-2">
                {{ item | titlecase }}
            </div>
            <div class="col-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>
        </div>
        </li>
    </ol>
</div>
